<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>NGINX Plus OIDC</title>

    <link rel="icon" href="favicon-48x48.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/json-viewer.css">
    <script src="json-viewer.js"></script>
    <script src="./signin.js" defer></script>
  </head>

  <body>
    <div class="sr-root">
      <div class="sr-main">
        <section class="container">
          <div>
            <h1>NGINX Plus OIDC</h1>
            <h4>Sample page for testing Open ID Connect</h4>

            <div class="pasha-image">
              <img
                src="https://picsum.photos/280/320?random=4"
                width="320"
                height="160"
              />
            </div>
          </div>
          <button type="submit" id="home">Home</button>
          <button type="submit" id="signout">Sign Out</button>
          <button type="submit" id="id-token">Get ID Token</button>
          <button type="submit" id="ac-token">Get Access Token for Bearer</button>
          <button type="submit" id="cookie">Get Cookie</button>
          <button type="submit" id="api-with-cookie">Call Proxied API w/ Cookie</button>
          <button type="submit" id="api-with-bearer">Call Proxied API w/ Bearer</button>
          <button type="submit" id="user-info">Get User Info w/ Cookie</button><br>
          <input type="text" id="message" value="Guest" name="message" /><br>
          <div class="sr-callout">
            <pre></pre>
            <div id="json"></div>
          </div>
        </section>
        <div id="error-message"></div>
      </div>
    </div>
  </body>
</html>
