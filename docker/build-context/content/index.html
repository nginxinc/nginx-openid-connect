<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>NGINX Plus OIDC</title>

    <link rel="icon" href="favicon-48x48.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/json-viewer.css">
    <script src="json-viewer.js"></script>
    <script src="index.js" defer></script>
  </head>

  <body>
    <div class="sr-root">
      <div class="sr-main">
        <section class="container">
          <div>
            <h1>NGINX Plus OIDC</h1>
            <h4>Sample page for testing Open ID Connect.</h4>

            <div class="pasha-image">
              <img
                src="https://picsum.photos/280/320?random=4"
                width="320"
                height="160"
              />
            </div>
          </div>
          
          <br>
          <button type="submit" id="signin">Sign in</button>

          <br>
          <h4>Enter an URI for testing an API w/ access-token:</h4>
          <input type="text" id="sample-uri" value="/v1/api/example" name="sample-uri" />
          
          <button type="submit" id="proxied-api">Call a Sample Proxied API</button><br>
          <input type="text" id="message" value="Guest" name="message" /><br>
          <div class="sr-callout">
            <pre></pre>
            <div id="json"></div>
          </div>
        </section>
        <div id="error-message"></div>
      </div>
    </div>
  </body>
</html>
